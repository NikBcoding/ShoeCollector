{% extends 'base.html' %}
{% block content %}

<h1>Shoe Details</h1>

  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ shoe.brand }}</span>
        <p>Name: {{ shoe.name }}</p>
        <p>Type: {{ shoe.style }}</p>
        <p>Description: {{ shoe.description }}</p>
    </div>
  </div>

{% endblock %}
